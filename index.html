<!DOCTYPE html>
<html lang="en">
<head>

  <title>African Beauty Gallery</title>

    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;

    }
    .container {
      padding: 20px;
    }
    .image-wrapper {

      margin-top: 10px;

    .cta-button:hover {
      background-color: darkred;
    }

</head>
<body>
  <div class="container">
    <div class="image-wrapper">
      <img src="https://photoalbum.beauty/wp-content/uploads/2025/04/Trrr.jpg
" alt="African Beauty">

</html>
